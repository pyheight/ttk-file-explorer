[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ttk-file-explorer"
version = "1.0.0"
description = "📂 Lightweight Windows File Explorer (ttkbootstrap-powered · tkinter-based · MkDocs-documented) | 轻量级 Windows 文件管理器（ttkbootstrap 开发 · 基于 tkinter · MkDocs 文档系统）"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "pyheight", email = "pyheight@qq.com"}
]
license = {text = "Apache-2.0"}

dependencies = [
    "mkdocs==1.6.1",
    "mkdocs-git-revision-date-localized-plugin==1.4.7",
    "mkdocs-material==9.6.15",
    "mkdocs-mermaid2-plugin==1.2.1",
    "mkdocs-static-i18n==1.3.0",
]

keywords = [
    "desktop-app",
    "python",
    "windows",
    "gui",
    "tkinter",
    "file-explorer",
    "file-manager",
    "windows-app",
    "ttk",
    "ttkbootstrap",
    "chinese",
    "mkdocs",
    "mkdocs-material",
    "mkdocs-site",
    "documentation",
    "tkinter-gui",
    "ttk-themes",
    "ttkbootstrap-python",
    "giscus",
    "lightweight",
    "open-source"
]

[project.urls]
Homepage = "https://github.com/pyheight/ttk-file-explorer"
Documentation = "https://pyheight.github.io/ttk-file-explorer/"

[tool.setuptools.packages.find]
where = ["src"]
